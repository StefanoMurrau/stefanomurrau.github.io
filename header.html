            This is a JavaScript function that takes in a parameter `t` (which is a string) and sets
            the title of the current HTML document by appending the string `t` to the current title,
            separated by a pipe symbol. It does this by first getting the current title using
            `document.title`, then creating a new title string by concatenating the current title,
            the pipe symbol, and the parameter `t`. Finally, it sets the new title as the document
            title using `document.title = newTitle`.
            */
            const setTitle = () =>{
                const t = document.getElementById("title").value ;
                const currentTitle = document.title ;
                let newTitle = currentTitle + " | " + t ;
                document.title =  newTitle
            } ;
           
            setTitle() ;
